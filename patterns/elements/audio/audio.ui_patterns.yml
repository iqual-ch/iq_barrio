audio:
  label: Audio
  description: Insert an audio element.
  type: component
  category: Element
  icon: fas fa-file-audio
  pagedesigner: 1
  weight: 500
  styles: 1
  fields:
    audiocontrols:
      type: select
      label: Show audio controls.
      options:
        0: No
        1: Yes
      preview: 0
    audioautoplay:
      type: select
      label: Whether to automatically play the audio.
      options:
        0: No
        1: Yes
      preview: 0
    audioloop:
      type: select
      label: Whether to loop the audio.
      options:
        0: No
        1: Yes
      preview: 0
    audiomuted:
      type: select
      label: Whether to mute the audio by default.
      options:
        0: No
        1: Yes
      preview: 0
    audio:
      type: audio
      label: The audio to play
    alignment:
      type: select
      label: Alignment
      preview: left
      options:
        left: Left
        center: Center
        right: Right
  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - audio:
        css:
          component:
            audio.css: {}
