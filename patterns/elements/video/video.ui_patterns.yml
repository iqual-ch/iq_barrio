video:
  label: Video
  description: Insert a video element.
  type: component
  category: Element
  icon: fas fa-video
  pagedesigner: 1
  weight: 500
  fields:
    videocontrols:
      type: select
      label: Show video controls.
      options:
        0: No
        1: Yes
      preview: 0
    videoautoplay:
      type: select
      label: Whether to automatically play the video.
      options:
        0: No
        1: Yes
      preview: 0
    videoloop:
      type: select
      label: Whether to loop the video.
      options:
        0: No
        1: Yes
      preview: 0
    videomuted:
      type: select
      label: Whether to mute the video by default.
      options:
        0: No
        1: Yes
      preview: 0
    img:
      type: image
      label: Upload preview image for the video
    video:
      type: video
      label: Upload video file
    alignment:
      type: select
      label: Alignment
      preview: left
      options:
        left: Left
        center: Center
        right: Right
  styles: 1
  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - video:
        css:
          component:
            video.css: {}
