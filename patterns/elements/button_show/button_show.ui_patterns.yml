  category: Element
  icon: far fa-eye
  pagedesigner: 1
  type: component
  fields:
    fa:
      type: fontawesome
      label: The icon
    target:
      type: text
      label: Target selector
      description: The DOM selector of the target component
    tooltip:
      type: text
      label: Tooltip
      description: Appears as soon as the mouse is moved over the element (tooltip).
