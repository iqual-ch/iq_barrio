anchor:
  label: Anchor
  description: Insert a link to leapfrog to a specific point on a website page.
  category: Element
  icon: fas fa-anchor
  pagedesigner: 1
  type: component
  styles: 1
  fields:
    anchor_id:
      type: text
      label: The anchor id
      description: The anchor name to reference (may not contain spaces and is case sensitive).
    anchor_label:
      type: text
      label: The anchor label
      description: The anchor label to display in edit mode.
    anchor_icon:
      type: fontawesome
      label: The anchor icon
      description: The icon is only displayed in the anchor navigation.
  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - anchor:
        css:
          component:
            anchor.css: {}
        js:
          anchor.js: {}
      dependencies:
        - core/drupal
        - iq_barrio/scrolloffset
