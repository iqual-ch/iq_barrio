search:
  label: Search bar
  description: Insert a search bar.
  category: Element
  icon: fas fa-search
  pagedesigner: 1
  type: component
  styles: 1
  fields:
    href:
      type: link
      label: The link
    target:
      type: target
      label: The link target
      description: Should the link be opened in the same window or in a new one?
    placeholder:
      type: text
      label: Placeholder
    name:
      type: text
      label: Input field name
    alignment:
      type: select
      label: Alignment
      preview: center
      options:
        center: Center
        left: Left
        right: Right
    submit_icon:
      type: fontawesome
      label: The submit icon
    cancel_icon:
      type: fontawesome
      label: The cancel icon
    input_visibility:
      type: select
      label: Initially show input field
      options:
        show_input: Yes
        hide_input: No
    icon_position:
      type: select
      label: Icon position
      preview: left
      options:
        left: Left
        right: Right
  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - search:
        css:
          component:
            search.css: {}
        js:
          search.js: {}
